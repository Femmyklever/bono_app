<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
 <link rel="icon" href="images/favicon.png">
 <link rel="stylesheet" href="css/styles.css">
  <title>Bono App | Sign Up</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <a href="index.html">
        <img class="logo" src="images/logo.svg" alt="">
      </a>
   
    <div class="header-right">
      <div>
        <i class="fas fa-envelope"></i> contact@bono.com
      </div>
      <div>
        <i class="fas fa-phone"></i> (+234) 815-777-5987
      </div>
      <a href="#">
        <i class="fab fa-brand fa-twitter"></i>
      </a>
    </div>
    </header>
    <main class="main-content">
      <form >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
         <textarea name="message" id="message"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
      <div class="text-container">
        <h1>Coming Soon For Every Developer</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic sequi doloremque sed odio, unde ullam enim natus quam et culpa.</p>
      </div>
    </main>
  </div>
</body>
</html>
